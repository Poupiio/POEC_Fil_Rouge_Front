<h1>Se connecter</h1>
<div class="container">
  <form
    #loginForm="ngForm"
    class="form mx-auto col-4 loginForm d-flex flex-column align-items-center justify-content-center"
  >
    <div class="mb-3 col-8 col-md-8">
      <label for="email" class="form-label loginLabel">Email</label>
      <input
        type="email"
        class="form-control loginInput"
        id="email"
        aria-describedby="emailHelp"
        placeholder="JohnDoe@gmail.com"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="mb-3 col-8 col-md-8">
      <label for="password" class="form-label loginLabel">Mot de passe</label>
      <input type="password" class="form-control loginInput" id="password" [(ngModel)]="password"
      name="password"/>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-lg loginBtn" (click)="login()">
        Connexion
      </button>
    </div>
    <div class="d-flex justify-content-end">
      <a routerLink="/register" class="registerRedirect"
        >Pas encore de compte ?</a
      >
    </div>
  </form>
</div>
