<h1>Créer un compte</h1>
<div class="container">
  <form
    class="form mx-auto col-4 loginForm registerForm d-flex flex-column align-items-center justify-content-center"
  >
  <div class="mb-3">
    <label for="name" class="form-label loginLabel">Nom et prénom</label>
    <input
      type="name"
      class="form-control loginInput"
      id="name"
      placeholder="Jean-Jacques Martin"
      [(ngModel)]="name"
      name="name"
    />
    <div class="mb-3">
      <label for="email" class="form-label loginLabel">Email</label>
      <input
        type="email"
        class="form-control loginInput"
        id="email"
        aria-describedby="emailHelp"
        placeholder="jeanjacques@gmail.com"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label loginLabel">Mot de passe</label>
      <input
        type="password"
        class="form-control loginInput"
        id="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-lg loginBtn" (click)="register()">
        Créer mon compte
      </button>
    </div>
    <div class="d-flex justify-content-end">
      <a routerLink="/login" class="loginRedirect">Déjà un compte ?</a>
    </div>
  </form>
</div>
